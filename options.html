<html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://d1fnpdk9svbocx.cloudfront.net/libs/bootstrap-hoiio/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="https://d1fnpdk9svbocx.cloudfront.net/libs/bootstrap-hoiio/css/bootstrap-responsive.min.css">
		<link type="text/css" rel="stylesheet" href="css/option.css"
	</head>
	<body>
	<div class="contaner">
		<h2>Call Me Back</h2>
		<div class="row">
			<div class="span3 bs-docs-sidebar">
				<ul class="nav nav-list bs-docs-sidenav affix-top">
					<li ><a href="#accountsetting" id="btn-accountsetting" ><i class="icon-chevron-right" ></i> Account Setting</a></li>
					<li class ="hide"><a href="#advancedsetting" id="btn-advancedsetting"><i class="icon-chevron-right" ></i> Advanced Setting</a></li>
				</ul>
				<img src="img/background.png"/>
			</div>
			<div class="span9">
				<section id="accountsetting">
					<div class="page-header">
						<h3>Account Setting</h3>
						<div class="form-horizontal">
							<div class="description">
								The service is provided by Santa and Hoiio. You need to register a <a href="https://secure.hoiio.com/dev/Dev.html?#registrationEnterNumber" target="_blank">Hoiio developer account</a>, get your App ID and Access Token from Hoiio, then enter the required credentials below.<br>
							</div>
							<br/>
							<div class="control-group">
								<label class="control-label" for="inputAppId">App ID:</label>
								<div class="controls">
									<input type="text" id="inputAppId" placeholder="YOUR APP ID">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputAccessToken">Access Token:</label>
								<div class="controls">
									<input type="text" id="inputAccessToken" placeholder="YOUR ACCESS TOKEN">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputMaxDuration">Max Duration:</label>
								<div class="controls">
									<input type="text" value="30" id="inputMaxDuration" placeholder="The maximum duration(in seconds).">
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="options.js"></script>
	</body>
<html>

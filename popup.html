<!DOCTYPE html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://d1fnpdk9svbocx.cloudfront.net/libs/bootstrap-hoiio/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="https://d1fnpdk9svbocx.cloudfront.net/libs/bootstrap-hoiio/css/bootstrap-responsive.min.css">
		<link type="text/css" rel="stylesheet" href="css/popup.css"
	</head>
	<body background="img/background.png" style="max-height:540px;color:white">
    <div class="contaner" style="height: 520px;">
		<div class="row">
			<div class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputNumber">Number: </label>
					<div class="controls">
                        <input type="text" id="inputNumber" placeholder="+16501234567" style="min-width:220px">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputMsg">Message: </label>
					<div class="controls">
                        <textarea type="text" id="inputMsg" style="min-width:220px" placeholder="Hello. This is Santa calling, delivering you a special gift from your friend." rows="5"></textarea>
					</div>
				</div>
				<div id="musicDiv">
					<label class="control-label" for="inputMusic">Music:</label>
					<select id="inputMusic" >
						<option value="https://s3.amazonaws.com/misc.items/WeWishYouaMerryChristmas.mp3">We Wish You a Merry Christmas</option>
						<option value="https://s3.amazonaws.com/misc.items/JingleBells.mp3">Jingle Bells</option>
						<option value="https://s3.amazonaws.com/misc.items/LastChristmas.mp3">Last Christmas</option>
						<option value="https://s3.amazonaws.com/misc.items/SantaClauseIsComingToTown.mp3">Santa Clause Is Coming To Town</option>
						<option value="https://s3.amazonaws.com/misc.items/TheFirstNoel.mp3">The First Noel</option>
						<option value="https://s3.amazonaws.com/misc.items/ChristmasTime.mp3">Christmas Time</option>
						<option value="https://s3.amazonaws.com/misc.items/AllIWantForChristmasIsYou.mp3">All I Want For Christmas Is You</option>
                        <option value="https://s3.amazonaws.com/misc.items/HappyNewYear.mp3">Happy new year</option>
                    </select>
                    <input type="text" class="hide" id="userUrl" placeholder="Enter your mp3 url (max 10MB)" style="min-width:220px">
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<input type="checkbox" id="use_user_url" style="margin-right: 15px;margin-bottom: 5px;">
			<label class="control-label" for="use_user_url" style="display:inline">Use my music</label>
		</div>
		<br/>
		<div class="row">
			<div style="float:right">
				<button class="btn btn-primary" type="button" id="sendBtn" style="height:30px;width:60px">
				<div id="btnSendLabel">Send</div>
				<img id="btnSendLoading" src="ajax-loader.gif" class="hide"/>
				</button>
				<button class="btn" type="button" id="optionBtn" >Settings</button>
			</div>
		</div>
		<br/>
		<div class="row">
			<div id="status" class="hide">
			</div>
		</div>
		<br/>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="validation.js"></script>
	<script src="popup.js"></script>
	</body>
<html>

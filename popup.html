<!DOCTYPE html>
	<head>
		<link type="text/css" rel="stylesheet" href="https://d1fnpdk9svbocx.cloudfront.net/libs/bootstrap-hoiio/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="https://d1fnpdk9svbocx.cloudfront.net/libs/bootstrap-hoiio/css/bootstrap-responsive.min.css">
		<link type="text/css" rel="stylesheet" href="css/popup.css"
	</head>
	<body background="img/background.png" style="max-height:540px;color:white">
	<div class="contaner">
		<div class="row">
			<div class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputNumber">Number: </label>
					<div class="controls">
						<input type="text" id="inputNumber" placeholder="+6501234567" style="min-width:220px">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputMsg">Message: </label>
					<div class="controls">
						<textarea type="text" id="inputMsg" style="min-width:220px" placeholder="You have a special gift from Santa" rows="5"></textarea>
					</div>
				</div>
				<div id="musicDiv">
					<label class="control-label" for="inputMusic">Music:</label>
					<select id="inputMusic" >
						<option value="http://stream.org.mp3.zdn.vn/fsfsdfdsfdserwrwq3/ee4e03ed154caea63fc0fd2504f63422/50ce9e3b/0/08/008c649063e5f497b5d4be37857b941a.mp3">Happy new year</option>
						<option value="http://stream71.gonct.info/abd857f44496bf517a16b2772511960f/50ce923b/NhacCuaTui080/WeWishYouaMerryChristmas-Ashanti_fzjm.mp3">We Wish You a Merry Christmas</option>
						<option value="http://tmp.mp3.stream.nixcdn.com/bef79d20f629f01ddde9ea94f50177cd/50ce923b/NhacCuaTui010/JingleBells-BoneyM_39wd.mp3">Jingle Bells</option>
						<option value="http://stream71.gonct.info/334bc42ba4a38c1b59c0577037018b62/50ce923b/NhacCuaTui082/LastChristmas-Wham_g2vk.mp3">Last Christmas</option>
						<option value="http://stream71.gonct.info/43ed67025023300bcb64d0c453101cac/50ce923b/NhacCuaTui083/SantaClauseIsComingToTown-ARocket_gctk.mp3">Santa Clause Is Coming To Town</option>
						<option value="http://stream71.gonct.info/a0afeeadfc392e36e6a758a38b92ca47/50ce923b/NhacCuaTui082/TheFirstNoel-WhitneyHouston_g4cw.mp3">The First Noel</option>
						<option value="http://tmp.mp3.stream.nixcdn.com/06b86abdebf1eb37b99eca63edcce485/50ce923b/NhacCuaTui046/ChristmasTime-BackStreetBoys_7p8y.mp3">Christmas Time</option>
						<option value="http://stream71.gonct.info/c5f2c87958266a717f89ccd2d934449d/50ce923b/NhacCuaTui074/AllIWantForChristmasIsYou-MariahC_ec92.mp3">All I Want For Christmas Is You</option>
					</select>
					<input type="text" class="hide" id="userUrl" placeholder="your url here (mp3,wav,gsm and smaller 10MB)" style="min-width:220px">
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<input type="checkbox" id="use_user_url" style="margin-right: 15px;margin-bottom: 5px;">
			<label class="control-label" for="use_user_url" style="display:inline">use my music</label>
		</div>
		<br/>
		<div class="row">
			<div style="float:right">
				<button class="btn btn-primary" type="button" id="sendBtn" style="height:30px;width:60px">
				<div id="btnSendLabel">Send</div>
				<img id="btnSendLoading" src="ajax-loader.gif" class="hide"/>
				</button>
				<button class="btn" type="button" id="optionBtn" >Settings</button>
			</div>
		</div>
		<br/>
		<div class="row">
			<div id="status" class="hide">
			</div>
		</div>
		<br/>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="validation.js"></script>
	<script src="popup.js"></script>
	</body>
<html>
